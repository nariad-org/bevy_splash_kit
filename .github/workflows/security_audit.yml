name: Security Audit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:
  push:

jobs:
  audit:
    name: Run RustSec Audit
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Security audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
